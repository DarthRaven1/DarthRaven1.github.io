  <!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<style>
body {
  font-family: sans-serif;
}
#calculator {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
button {
  padding: 10px 15px;
  margin: 5px;
  background-color: rgb(255, 255, 255); 
  border: none;
  color: rgb(0, 0, 0);
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}
#result {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>
<body>

<div id="calculator">
  <input type="number" id="num1" value="">
  <input type="number" id="num2" value="">

  <button onclick="calculate('add')">Addition</button>
  <button onclick="calculate('subtract')">Subtraction</button>
  <button onclick="calculate('multiply')">Multiplication</button>
  <button onclick="calculate('divide')">Division</button>

  <div id="result">Result: </div>
</div>

<br>

<div id="addingMachine">
  <input type="number" id="numberInput" placeholder="Enter a number (-1 to stop (for some reason you have to do it twice))">
  <button onclick="addNumber()">Add to Total</button>
  <div id="total">Total: 0</div>
</div>

<script src="calculator.js">
</script>

</body>
</html>
