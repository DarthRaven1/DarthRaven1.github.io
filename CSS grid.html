<div class="wrapper">
    <div class="one">This is a box in my CSS grid!</div>
    
  </div>
 




 <style>
 *{
    box-sizing: border-box;
 }
  
  .wrapper {
    max-width: 1900px;
    margin: 0 auto;
  }
  
  .wrapper > div {
    border: 2px solid rgb(233 171 88);
    border-radius: 5px;
    background-color: rgb(233 171 88 / 50%);
    padding: 1em;
    color: #d9480f;
  }
  
  .wrapper {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    grid-auto-rows: minmax(100px, auto);
  }

  .one {
  grid-column: 1/10;
  grid-row: 1/9;
}
  </style>
