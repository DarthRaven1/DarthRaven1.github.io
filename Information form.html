<!DOCTYPE html>
<head>
<title>User Information Stealer</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 400px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"], input[type="email"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  box-sizing: border-box;
}
.error {
  color: red;
  font-size: 0.9em;
  margin-top: -5px;
  margin-bottom: 10px;
}
button {
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-size: 1em;
}
#displayInfo {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 5px;
  background-color: #f9f9f9;
}
#displayInfo h2 {
  margin-top: 0;
}
</style>
</head>
<body>

<div class="container">
  <h2>Enter Your Information</h2>
  <form id="userInfoForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <div id="nameError" class="error"></div>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <div id="addressError" class="error"></div>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" required>
      <div id="emailError" class="error"></div>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="e.g., 123-456-7890, (123) 456-7890, 1234567890" required>
      <div id="phoneError" class="error"></div>
    </div>
    <button type="button" onclick="validateAndDisplay()">Submit Information</button>
  </form>

  <div id="displayInfo" style="display: none;">
    <h2>Your Information:</h2>
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Address:</strong> <span id="displayAddress"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
  </div>
</div>

<script src="Information form.js"></script>

</body>
</html>
