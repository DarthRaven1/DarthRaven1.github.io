<!DOCTYPE html> 
<html> 
  <head>
    <title>Dynamically changing background color</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>  
<body> 
    <h2>Welcome To SendMailâ„¢</h2> 
    <p>(This won't actually send an e-mail)</p> 
  <table>  
    <form> 
    <label for="email">To:</label> 
    <br>
    <input type="email" id="email" />   
    <br> 
    <label for="">Subject:</label> 
    <br>
    <textarea id="Subject" name="Subject" rows="1" cols="50">Say what this e-mail is about:</textarea>
    <br>     
    <label for="">Body:</label> 
    <br>
    <textarea id="E-mail body" name="E-mail body" rows="4" cols="50">Type here...</textarea>     
        
        
    </form> 
  </table>   

 

    <h1>Enter Your Color Choice</h1>
    <button type="button" onclick="changeColor()">Color</button>
    <script>
        function changeColor() {
            // Generating random color each time
            let color = "#" + (Math.random() * 16777215 | 0).toString(16);
            $("body").css("background-color", color);
        }
    </script>

</body> 
  
</html>
